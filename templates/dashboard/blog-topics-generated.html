{% block body %}

<h2 class="mb-3">Enter your blog ideas below</h2>

<form class="" action="#" method="POST">
{% csrf_token %}

  <div class="mb-3">
    <label for="blogIdea" class="form-label">Blog Idea</label>
    <input type="text" class="form-control" name="blogIdea" placeholder="Enter the blog idea" required />
  </div>

  <div class="mb-3">
    <label for="keywords" class="form-label">Keywords</label>
    <input type="text" class="form-control" name="keywords" placeholder="Enter the blog topic keywords" />
  </div>

  <div class="mb-3">
    <button class="btn btn-primary d-grid w-100" type="submit">Generate blog topic ideas</button>
  </div>

</form>


{% for blog in blogTopics %}
<p>{{blog}}</p>
<br>
{% endfor %}


{% endblock %}
